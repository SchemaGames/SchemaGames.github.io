<!doctype html>
<html class="no-js">
<head>
    <title>Schema Games</title>
    <base href="/">
    <meta name="description" content="Schema Games is an independent Colorado-based video game studio.">
    <meta name="keywords" content="video games,games,independent,game design, schema games">
    <meta name="viewport" content="width=device-width">
    <meta name="fragment" content="!">
    <link rel="stylesheet" href="deps/foundation/css/foundation.min.css" />
    <link href='deps/highlight/styles/docco.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles/animations.css" />
    <link rel="stylesheet" href="schemapp.css">
</head>
<body ng-app="SchemaApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container-fluid ng-cloak" ng-cloak>
		<div class="row header fullWidth" ng-controller="HeaderCtrl">
			<a href="/" >
				<div class="small-12 large-12 small-uncentered large-centered columns" ng-style="{
				'background': 'url(images/schemabanner.png) no-repeat, url(images/caption/'+caption+'.png) no-repeat', 'background-size': 'contain, 82% 30%',
				'background-position': 'left top, right bottom','max-width': '75rem'
				}">
                    <img src="images/schemabanner.png" style="visibility:hidden"/>
				</div>
			</a>
		</div>

        <div ng-controller="NotifyCtrl">
            <div class="notification ng-cloak" ng-cloak ng-repeat="notification in notifications">
                    <div class="notification-inner">
                    {{notification.message}}
                </div>
                <span class="notification-close" ng-click="closeNotification($index)"></span>
            </div>
        </div>

        <div class="row ng-cloak fullWidth" ng-cloak>
            <nav class="top panel radius small-12 large-12 columns" ng-controller="NavbarCtrl">
                <ul class="top-nav" role="navigation">
                    <li class="" ng-repeat="navlink in navlinks">
                        <a class="" ng-style="setTopNav($index)" href="{{navlink.link}}"></a>
                    </li>
                </ul>
            </nav>
        </div>

		<div class="row fullWidth">
			<nav class="side panel radius small-3 large-3 columns ng-cloak" ng-cloak ng-controller="NavbarCtrl">
				<ul class="side-nav" role="navigation">
					<li class="row" ng-repeat="navlink in navlinks">
						<img class="small-2 large-2 columns navdot" ng-style="setDot($index)" src="images/dot.png">
						<a class="small-10 large-10 columns" ng-style="setNav($index)" href="{{navlink.link}}"></a>
					</li>
				</ul>
			</nav>
            <noscript class="panel small-9 large-9 columns">This website uses JavaScript! If you'd like to view it, please enable that ol' thing. We aren't up to anything nefarious, we swear. Fingers uncrossed and everything.</noscript>
			<div class="main small-9 large-9 columns end" ng-view=""></div>
		</div>
		
		<div class="ng-cloak footer row fullWidth" ng-cloak>
			<div class="small-4 large-4 columns">
				<p><span>&copy</span> 2016 Schema Games</p>
			</div>
            <ul class="inline-list small-4 large-4 columns right">
                <li><a href="/contact">Contact Us</a></li>
                <li><a href="/contact">Join Us</a></li>
                <li><a href="/press">Press</a></li>
                <li><a href="/privacy">Privacy Policy</a></li>
                <li><a href="/sitemap">Sitemap</a></li>
            </ul>
		</div>
    </div>

    <script src='https://www.google.com/recaptcha/api.js?onload=vcRecaptchaApiLoaded&render=explicit' defer></script>
    <script src="schemapp.min.js"></script>

<!-- Structured Data -->
<script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Organization",
      "url": "http://schemagames.com",
      "logo": "http://schemagames.com/images/schemalogo.png"
    }
</script>
<!-- End Structured Data -->

</body>
</html>
